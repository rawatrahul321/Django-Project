
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html>

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'HAccelerator/formPages.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'HAccelerator/mainPages.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'HAccelerator/animate.css' %}" />
<link rel='shortcut icon' href="{% static 'HAccelerator/images/favicon.ico' %}" type='images/favicon' />

<head>
	<title>HealthNet | Login</title>
	<script type="text/javascript">
		function checkform()
		{
			if (document.login.username.value.length==0)
			{
				alert("Please fill in your username");
				return false;
			}
			else if(document.login.password.value.length==0)
            {
                alert("Please enter your password");
                return false;
            }
			else
			{
				return true;
			}
		}
	</script>


</head>


<body>
<style>
body {
    background-image: url('{% static "HAccelerator/images/hosp56.jpeg"%}');
    width:100%;height:100%;
    background-size:cover;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: fixed;
    }

.button:hover{
background-color:red;
}

h1{
display:inline-block;
}


</style>









    <!--<div id="container">-->
        <!--<div id="formContainer">-->

            <div style="margin-right:300px;margin-left:300px;">
                <h1 class="animated rotateIn" style="color:#000000 ; background-color:rgba(255,0,0,0.3);display:block;"><strong>WELCOME TO RAWAT'S HEALTHNET SERVICE</strong></h1>
                <h3 class="animated rotateIn" style="color:#000000  ; background-color:rgba(255,0,0,0.3);"><strong> ENTER YOUR INFORMATION BELOW</strong></h3>
            </div>
            {% if error_message %}
                <div id="alert" >
                    <strong>{{ error_message }}</strong>
                </div>
            {% endif %}
     <div class = "container">
         <div class="wrapper">

            <form class="animated zoomIn"  name = 'login' action="{% url 'HealthNet:verify' %}" method="post" onsubmit="return checkform();">
                {% csrf_token %}
                <h3 class="form-signin-heading" ><strong> PLEASE GET LOG IN AND REGISTRATION</strong></h3>
                     <hr class="colorgraph"><br>

                <input  type="text"  class="form-control" name="username" placeholder="Username" required="" autofocus=""/>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" autofocus=""/>
                <input class="button" style="button:hover{
                                background-color:red;
                                                         }"  type="submit" value="Log In"  required="" autofocus="" />
            </form>
 <div class = "container">
         <div class="wrapper">
            <form class="animated zoomIn" action="{% url 'HealthNet:registerP' %}">
                <input class="animated zoomIn" class="button"  type="submit" value="Register" required="" autofocus=""  />
            </form>

            <form  class="animated zoomIn" action="{% url 'HealthNet:password' %}">
                <input   class="animated zoomIn" class="button" type="submit" value="Forgot Your Password?"  required="" autofocus="" />
            </form>

	</div>
</div></div>
</div>
        </div>
    </div>
</body>
</html>
